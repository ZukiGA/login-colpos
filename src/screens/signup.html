<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/login-colpos.appspot.com/o/colpos.png?alt=media&token=2950ed6f-9e6e-413b-afa4-fd2a9ff6649a">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/signup.css">

    <style>

    </style>
</head>
<body>
    <div class="logo-colpos">
        <img src="https://firebasestorage.googleapis.com/v0/b/login-colpos.appspot.com/o/colpos.png?alt=media&token=2950ed6f-9e6e-413b-afa4-fd2a9ff6649a" alt="colpos" id="image-colpos">
        <div class="vertical-line" > </div>
        <h4>
            Colegio de <br> postgraduados
        </h4>
    </div>

    <h1>Red de productores orgánicos de alimentos</h1>

    <form class="input-container" action="home.html">
        <div class = "input-container-signup">    
            <div class = "signup">
                <div class="login-input">
                    <i class="fas fa-user"></i> 
                    <input type="text" name="nombre" placeholder="Nombre(s)" id="nombreUsuario">
                </div>
                <div class="login-input">
                    <i class="far fa-calendar-alt"></i> 
                    <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" id="fechaNacimientoUsuario">
                </div>
                <div class="login-input">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="numeroTelefonico" placeholder="Número telefónico" id="numeroTelefonicoUsuario">
                </div>  
                <div class="login-input">
                    <i class="fas fa-home"></i>
                    <input type="text" name="colonia" placeholder="Colonia" id="coloniaUsuario">
                </div> 
                <div class="login-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="correo electrónico" id="emailUsuario">
                </div>
            </div>
            <div class = "signup">
                <div class="login-input">
                    <i class="fas fa-user"></i> 
                    <input type="text" name="apellido" placeholder="Apellidos" id="apellidoUsuario">
                </div>
                <div class="login-input">
                    <i class="far fa-building"></i>
                    <input type="text" name="ocupacion" placeholder="Ocupación" id="ocupacionUsuario">
                </div>
                <div class="login-input">
                    <i class="fas fa-home"></i>
                    <input type="text" name="codigoPostal" placeholder="Código Postal" id="codigoPostalUsuario">
                </div>  
                <div class="login-input">
                    <i class="fas fa-home"></i>
                    <input type="text" name="calle" placeholder="Calle" id="calleUsuario">
                </div> 
                <div class="login-input">
                    <i class="fa fa-key"></i>
                    <input type="password" name="password" placeholder="Contraseña" id="passwordUsuario">
                </div>
            </div>
        </div>
        <button type="submit">Crear cuenta</button>
        <p> <a href="../../../index.html">  
            ¿Ya tienes una cuenta?  <br> ¡Ingresa aquí!
        </a> </p>
    
    </form>

    <footer class="footer-signup">

    </footer>

    <script src="src/scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/4733ad110e.js" crossorigin="anonymous"></script>
</body>
</html>
